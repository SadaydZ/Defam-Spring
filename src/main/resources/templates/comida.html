<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confitería - Defam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/myStyles.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <!-- Confitería -->
        <h1 class="text-start">Confitería</h1>
        <div class="row mt-4">
            <!-- Bloque para cada combo -->
            <div class="col-4 mb-4" th:each="combo : ${combos}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Combo 1</h5>
                        <p class="card-text">Descripción del combo, lo que incluye.</p>
                        <img th:src="@{/images/foto.png}" alt="Imagen Combo" class="img-fluid">
                        <button class="btn btn-danger mt-3">Pedir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
