<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Defam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/reservas.css}">
    <link rel="stylesheet" th:href="@{/css/myStyles.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <!-- Información de precios -->
            <div class="col-6">
                <h3>Precios</h3>
                <div class="price-row">
                    <span>Adulto</span>
                    <span>S/ 20.00</span>
                    <div>
                        <button class="btn btn-outline-dark">-</button>
                        <input type="text" value="0" size="2" class="text-center">
                        <button class="btn btn-outline-dark">+</button>
                    </div>
                </div>
                <div class="price-row mt-2">
                    <span>Niño</span>
                    <span>S/ 15.00</span>
                    <div>
                        <button class="btn btn-outline-dark">-</button>
                        <input type="text" value="0" size="2" class="text-center">
                        <button class="btn btn-outline-dark">+</button>
                    </div>
                </div>

            </div>

            <!-- Película seleccionada -->
            <div class="col-6">
                <h3>Película</h3>
                <div class="d-flex">
                    <img th:src="@{/images/foto.png}" alt="Póster película" class="img-fluid" style="width: 150px;">
                    <div class="ms-3">
                        <p>Fecha: 20/12/2024</p>
                        <p>Hora: 8:00 PM</p>
                        <p>TOTAL + IGV: S/ 0.00</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sistema de reserva de asientos -->
        <div class="row mt-5">
            <div class="col-12">
                <h3>Sistema de reserva de asientos</h3>
                <div class="seat-map">
                    <!-- Representación de asientos -->
                    <div class="text-center">
                        <div class="row">
                            <div class="col-1 seat available" data-seat="A1"></div>
                            <div class="col-1 seat available" data-seat="A2"></div>
                            <div class="col-1 seat available" data-seat="A3"></div>
                            <div class="col-1 seat available" data-seat="A4"></div>
                            <div class="col-1 seat available" data-seat="A5"></div>
                            <div class="col-1 seat available" data-seat="A6"></div>
                            <div class="col-1 seat available" data-seat="A7"></div>
                            <div class="col-1 seat available" data-seat="A8"></div>
                        </div>
                        <div class="row">
                            <div class="col-1 seat available" data-seat="B1"></div>
                            <div class="col-1 seat available" data-seat="B2"></div>
                            <div class="col-1 seat available" data-seat="B3"></div>
                            <div class="col-1 seat available" data-seat="B4"></div>
                            <div class="col-1 seat available" data-seat="B5"></div>
                            <div class="col-1 seat available" data-seat="B6"></div>
                            <div class="col-1 seat available" data-seat="B7"></div>
                            <div class="col-1 seat available" data-seat="B8"></div>
                        </div>
                        <div class="row">
                            <div class="col-1 seat available" data-seat="C1"></div>
                            <div class="col-1 seat available" data-seat="C2"></div>
                            <div class="col-1 seat available" data-seat="C3"></div>
                            <div class="col-1 seat available" data-seat="C4"></div>
                            <div class="col-1 seat available" data-seat="C5"></div>
                            <div class="col-1 seat available" data-seat="C6"></div>
                            <div class="col-1 seat available" data-seat="C7"></div>
                            <div class="col-1 seat available" data-seat="C8"></div>
                        </div>
                        <div class="row">
                            <div class="col-1 seat available" data-seat="D1"></div>
                            <div class="col-1 seat available" data-seat="D2"></div>
                            <div class="col-1 seat available" data-seat="D3"></div>
                            <div class="col-1 seat available" data-seat="D4"></div>
                            <div class="col-1 seat available" data-seat="D5"></div>
                            <div class="col-1 seat available" data-seat="D6"></div>
                            <div class="col-1 seat available" data-seat="D7"></div>
                            <div class="col-1 seat available" data-seat="D8"></div>
                        </div>
                        <div class="row">
                            <div class="col-1 seat available" data-seat="E1"></div>
                            <div class="col-1 seat available" data-seat="E2"></div>
                            <div class="col-1 seat available" data-seat="E3"></div>
                            <div class="col-1 seat available" data-seat="E4"></div>
                            <div class="col-1 seat available" data-seat="E5"></div>
                            <div class="col-1 seat available" data-seat="E6"></div>
                            <div class="col-1 seat available" data-seat="E7"></div>
                            <div class="col-1 seat available" data-seat="E8"></div>
                        </div>
                        <div class="row">
                            <div class="col-1 seat available" data-seat="F1"></div>
                            <div class="col-1 seat available" data-seat="F2"></div>
                            <div class="col-1 seat available" data-seat="F3"></div>
                            <div class="col-1 seat available" data-seat="F4"></div>
                            <div class="col-1 seat available" data-seat="F5"></div>
                            <div class="col-1 seat available" data-seat="F6"></div>
                            <div class="col-1 seat available" data-seat="F7"></div>
                            <div class="col-1 seat available" data-seat="F8"></div>
                        </div>
                        <div class="row">
                            <div class="col-1 seat available" data-seat="G1"></div>
                            <div class="col-1 seat available" data-seat="G2"></div>
                            <div class="col-1 seat available" data-seat="G3"></div>
                            <div class="col-1 seat available" data-seat="G4"></div>
                            <div class="col-1 seat available" data-seat="G5"></div>
                            <div class="col-1 seat available" data-seat="G6"></div>
                            <div class="col-1 seat available" data-seat="G7"></div>
                            <div class="col-1 seat available" data-seat="G8"></div>
                        </div>
                    </div>
                    <p class="mt-3">Asientos seleccionados: <span id="selected-seats">0</span></p>
                    <button class="btn btn-danger" id="reserve-btn">Reservar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/reservas.js" defer></script>
</body>
</html>
