<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Autocine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/reservas.css}">
    <link rel="stylesheet" th:href="@{/css/myStyles.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <style>
        header, footer {
            background-color: #000; /* Cambia el color de fondo según tu diseño */
            color: #f2f2f2; /* Color del texto */
            padding: 15px; /* Espaciado interno */
            text-align: center; /* Centrar texto */
        }
    </style>
</head>
<body style="background-image: url('/images/autocine-background.jpg'); background-size: cover; background-position: center;">
    <!-- Header -->
    <header th:replace="fragments/header :: header"></header>

    <!-- Contenido principal -->
    <div class="container mt-5 bg-dark text-light p-4 rounded">
        <div class="row">
            <!-- Información de precios -->
            <div class="col-6">
                <h3 class="text-warning">Precios</h3>
                <div class="price-row">
                    <span>Adulto</span>
                    <span>S/ 20.00</span>
                    <div>
                        <button class="btn btn-outline-light btn-decrement">-</button>
                        <input type="text" id="adultCount" value="0" size="2" class="text-center bg-dark text-light border-light" readonly>
                        <button class="btn btn-outline-light btn-increment">+</button>
                    </div>
                </div>
                <div class="price-row mt-2">
                    <span>Niño</span>
                    <span>S/ 15.00</span>
                    <div>
                        <button class="btn btn-outline-light btn-decrement">-</button>
                        <input type="text" id="childCount" value="0" size="2" class="text-center bg-dark text-light border-light" readonly>
                        <button class="btn btn-outline-light btn-increment">+</button>
                    </div>
                </div>
            </div>

            <!-- Película seleccionada -->
            <div class="col-6">
                <h3 class="text-warning">Película</h3>
                <div class="d-flex">
                    <img th:src="@{/images/poster_pelicula.jpg}" alt="Póster película" class="img-fluid" style="width: 150px;">
                    <div class="ms-3">
                        <p>Fecha: 20/12/2024</p>
                        <p>Hora: 8:00 PM</p>
                        <p>TOTAL + IGV: S/ <span id="total">0.00</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sistema de reserva de asientos -->
        <div class="row mt-5">
            <div class="col-12">
                <h3 class="text-warning text-center">Sistema de reserva de asientos</h3>
                <div class="seat-map">
                    <div class="text-center seat-grid">
                        <div class="row">
                            <div class="col-1 seat available" data-seat="A1"></div>
                            <div class="col-1 seat available" data-seat="A2"></div>
                            <div class="col-1 seat available" data-seat="A3"></div>
                            <div class="col-1 seat available" data-seat="A4"></div>
                            <div class="col-1 seat available" data-seat="A5"></div>
                            <div class="col-1 seat available" data-seat="A6"></div>
                            <div class="col-1 seat available" data-seat="A7"></div>
                            <div class="col-1 seat available" data-seat="A8"></div>
                            <div class="col-1 seat available" data-seat="A9"></div>
                            <div class="col-1 seat available" data-seat="A10"></div>
                        </div>
                        <div class="row">
                            <div class="col-1 seat available" data-seat="B1"></div>
                            <div class="col-1 seat available" data-seat="B2"></div>
                            <div class="col-1 seat available" data-seat="B3"></div>
                            <div class="col-1 seat available" data-seat="B4"></div>
                            <div class="col-1 seat available" data-seat="B5"></div>
                            <div class="col-1 seat available" data-seat="B6"></div>
                            <div class="col-1 seat available" data-seat="B7"></div>
                            <div class="col-1 seat available" data-seat="B8"></div>
                            <div class="col-1 seat available" data-seat="B9"></div>
                            <div class="col-1 seat available" data-seat="B10"></div>
                        </div>
                        <div class="row">
                            <div class="col-1 seat available" data-seat="C1"></div>
                            <div class="col-1 seat available" data-seat="C2"></div>
                            <div class="col-1 seat available" data-seat="C3"></div>
                            <div class="col-1 seat available" data-seat="C4"></div>
                            <div class="col-1 seat available" data-seat="C5"></div>
                            <div class="col-1 seat available" data-seat="C6"></div>
                            <div class="col-1 seat available" data-seat="C7"></div>
                            <div class="col-1 seat available" data-seat="C8"></div>
                            <div class="col-1 seat available" data-seat="C9"></div>
                            <div class="col-1 seat available" data-seat="C10"></div>
                        </div>
                        <div class="row">
                            <div class="col-1 seat available" data-seat="D1"></div>

                            <div class="col-1 seat available" data-seat="E8"></div>
                            <div class="col-1 seat available" data-seat="E9"></div>
                            <div class="col-1 seat available" data-seat="E10"></div>
                        </div>
                        <div class="row">
                            <div class="col-1 seat available" data-seat="F1"></div>
                            <div class="col-1 seat available" data-seat="F2"></div>
                            <div class="col-1 seat available" data-seat="F3"></div>
                            <div class="col-1 seat available" data-seat="F4"></div>
                            <div class="col-1 seat available" data-seat="F5"></div>
                            <div class="col-1 seat available" data-seat="F6"></div>
                            <div class="col-1 seat available" data-seat="F7"></div>
                            <div class="col-1 seat available" data-seat="F8"></div>
                            <div class="col-1 seat available" data-seat="F9"></div>

                        </div>
                        <div class="row">

                            <div class="col-1 seat available" data-seat="H1"></div>
                            <div class="col-1 seat available" data-seat="H2"></div>
                            <div class="col-1 seat available" data-seat="H3"></div>

                            <div class="col-1 seat available" data-seat="H9"></div>
                            <div class="col-1 seat available" data-seat="H10"></div>
                        </div>
                        <div class="row">
                            <div class="col-1 seat available" data-seat="I1"></div>
                            <div class="col-1 seat available" data-seat="I2"></div>
                            <div class="col-1 seat available" data-seat="I3"></div>

                            <div class="col-1 seat available" data-seat="I6"></div>
                            <div class="col-1 seat available" data-seat="I7"></div>
                            <div class="col-1 seat available" data-seat="I8"></div>
                            <div class="col-1 seat available" data-seat="I9"></div>
                            <div class="col-1 seat available" data-seat="I10"></div>
                        </div>
                        <div class="row">
                            <div class="col-1 seat available" data-seat="J1"></div>

                            <div class="col-1 seat available" data-seat="J6"></div>
                            <div class="col-1 seat available" data-seat="J7"></div>
                            <div class="col-1 seat available" data-seat="J8"></div>
                            <div class="col-1 seat available" data-seat="J9"></div>
                            <div class="col-1 seat available" data-seat="J10"></div>
                        </div>
                    </div>
                    <p class="mt-3">Asientos seleccionados: <span id="selected-seats">0</span></p>
                    <button class="btn btn-danger" id="reserve-btn">Reservar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/reservas.js" defer></script>
</body>
</html>
