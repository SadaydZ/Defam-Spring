<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas - Defam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/myStyles.css}">
    <style>
        .movie-poster {
            width: 150px;
            height: 225px;
        }
        .search-container {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <!-- Recomendaciones -->
        <div class="d-flex justify-content-between align-items-center">
            <h1>Recomendaciones</h1>
            <!-- Buscador de películas -->
            <form class="search-container" action="#" method="GET">
                <input type="text" class="form-control" placeholder="Buscar película...">
                <button class="btn btn-danger ms-2" type="submit">Buscar</button>
            </form>
        </div>

        <!-- Lista de películas recomendadas -->
        <div class="row mt-4">
            <div class="col-2 mb-4" th:each="pelicula : ${recomendaciones}">
                <img th:src="@{/images/foto.png}" alt="Póster película" class="movie-poster img-fluid">
                <p class="text-center" th:text="${pelicula.nombre}">Nombre Película</p>
            </div>
        </div>

        <!-- Próximos Estrenos -->
        <h1>Próximos Estrenos</h1>
        <div class="row mt-4">
            <div class="col-2 mb-4" th:each="pelicula : ${proximosEstrenos}">
                <img th:src="@{/images/foto.png}" alt="Póster película" class="movie-poster img-fluid">
                <p class="text-center" th:text="${pelicula.nombre}">Nombre Película</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
